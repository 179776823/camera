<div class="userform">  
    <div class="" style="text-align: center;"><h3>修改账户</h3></div>
    <div class="form-horizontal" role="form">
      <input type="hidden" class="form-control" id="userid" value="{$Think.session.id}">
      <div class="form-group">
        <label for="firstname" class="col-sm-3 control-label">账号</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="username" placeholder="请输入账号" value="{$Think.session.name}">
          <p class="help-block">必须是汉字、字母、数字</p>
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-sm-3 control-label">旧密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" placeholder="请输入旧密码">
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-sm-3 control-label">新密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="newpwd" placeholder="请输入新密码">
          <p class="help-block">必须是字母、数字</p>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8" style="text-align: center;">
          <button type="submit" class="btn btn-primary" onclick="editUser()">保存</button>
          <button type="" class="btn btn-default" onclick="hideUser()">取消</button>
        </div>
      </div>
    </div>
</div>

<script>
    function showUser(){
        $('.userform').css('display','block');
    }

    function hideUser(){
        $('.userform').css('display','none');
    }

    function editUser(){
        var userid = $('#userid').val();
        var username = $('#username').val();
        var password = $('#password').val();
        var newpwd = $('#newpwd').val();
        if(username==''){
            alert('账号不能为空');
            return ;
        }
        if(password==''){
            alert('旧密码不能为空');
            return ;
        }
        if(newpwd==''){
            alert('新密码不能为空');
            return ;
        }

        $.post("{:url('index/login/edit')}",{username:username,password:password,newpwd:newpwd,userid:userid},function(data){
            if(data.status==0){
                alert(data.message);
            }else{
                alert(data.message);

            }

        });

    }
</script>
